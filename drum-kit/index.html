<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Drum Kit</title>
</head>
<body>
  <section class="container">
    <div data-key=65 class="key">A<br/><span>boom</span></div>
    <div data-key=83 class="key">S<br/><span>clap</span></div>
    <div data-key=68 class="key">D<br/><span>hihat</span></div>
    <div data-key=70 class="key">F<br/><span>kick</span></div>
    <div data-key=71 class="key">G<br/><span>openhat</span></div>
    <div data-key=72 class="key">H<br/><span>ride</span></div>
    <div data-key=74 class="key">J<br/><span>snare</span></div>
    <div data-key=75 class="key">K<br/><span>tink</span></div>
    <div data-key=76 class="key">L<br/><span>tom</span></div>
  </section>
  <section>
    <audio data-key=65 src="./sounds/boom.wav"></audio>
    <audio data-key=83 src="./sounds/clap.wav"></audio>
    <audio data-key=68 src="./sounds/hihat.wav"></audio>
    <audio data-key=70 src="./sounds/kick.wav"></audio>
    <audio data-key=71 src="./sounds/openhat.wav"></audio>
    <audio data-key=72 src="./sounds/ride.wav"></audio>
    <audio data-key=74 src="./sounds/snare.wav"></audio>
    <audio data-key=75 src="./sounds/tink.wav"></audio>
    <audio data-key=76 src="./sounds/tom.wav"></audio>
  </section>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
